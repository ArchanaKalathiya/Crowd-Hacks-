<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Registration Form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="title">
                LogIn Here
            </div>
            <div class="form">
                <form action="assignment_table.html">
                    <div class="input_field">
                        <input type="text" placeholder="Username/Email" class="input" required>
                    </div>
                    <div class="input_field">
                        <input type="password" placeholder="Password" class="input" required>
                    </div>
                    <div class="input_field">
                        <input class="btn" type="submit" value="LOG IN">
                    </div>
                    <div class="input_field alreadyRegisteredBtn">
                        Not Registered? <a href="#">Register here</a>
                    </div>
                </form>
            </div>
        </div>
            
</body>
</html>
