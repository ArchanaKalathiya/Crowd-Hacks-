<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer page </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div">
        <div class="form">
            <h1>Farmer Details</h1>
            <h3>Please Provide us your details to connect with us.</h3>
            <form method="get" action="a.asp">
                <h4>Name</h4><input type="text" placeholder="Enter your name" id="Name" required><br><br>
                <section class="section-1">
                    <div class="move-me">
                        <img src="background.png">
    
                    </div>
                </section>  
                <h4>Address</h4><input type="text" placeholder="Enter your permanent address" id="Address" required><br><br>
                <h4>Mobile no</h4><input type="tel" placeholder="Enter your number" id="Mobile-No :" required><br><br>
                <h4>Farm Location </h4><input type="text" placeholder="Enter your Farm location" id="Farm location" required><br><br>
                <h4>Land Area you OWN / CULTIVATE</h4><input type="number" placeholder="Enter land area in no. of acres" id="Land Area you OWN / CULTIVATE" required> Acres<br><br>  
               <h4>Select categories</h4>
               Vegetables<input type="checkbox" placeholder="select categories" required>
               Fruits<input type="checkbox" placeholder="select categories" required>
               Pulses<input type="checkbox" placeholder="select categories" required>
               Grains<input type="checkbox" placeholder="select categories" required ><br><br>
               <h4>Crop name </h4><input type="text" placeholder="Enter your crop  name" id="Name" required>
               <h4>Selling Month</h4><input type="month" placeholder="select" id="Name" required><br><br>
               <button onclick="Submit()" id="Submit">SUBMIT</button>
            </form>
                
           
        </div>
    </div>
</body>
</html>
